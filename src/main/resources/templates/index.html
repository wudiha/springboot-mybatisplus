<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
    <meta charset="UTF-8">
    <title>CRUD</title>
</head>
<body >
<!-- Navbar -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-light navbar-light">

    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav align-items-center mx-auto">
                        <li class="nav-item">
                            <a class="nav-link mx-2" th:href="@{/usertb/getUser}"><i class="fas fa-plus-circle pe-2"></i>Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="#!"><i class="fas fa-bell pe-2"></i>Alerts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="#!"><i class="fas fa-heart pe-2"></i>About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
<!-- Navbar -->
<div class="container">
<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Comment</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${model}">
        <td th:text="${user.getID()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getComment()}"></td>
        <td>
            <button class="btn btn-success"><a th:href="@{/usertb/add}">Add</a> </button>
            <button class="btn btn-success"><a th:href="@{/usertb/edit/{id}(id=${user.getID()})}">Edit</a> </button>
            <button class="btn btn-success"><a th:href="@{/usertb/delete/{id}(id=${user.getID()})}">Delete</a> </button>
        </td>
    </tr>

    </tbody>
</table>
</div>

</body>
</html>
